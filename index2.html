<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    ​

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">The Train Scheduler that Could </h1>
            <h3 class="text-center">C'mon ride the train</h3>
        </div>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainInfo">
                    <tr>
                        <th scope="row" id="name">Midnight</th>
                        <td id="destination">Anywhere</td>
                        <td id="frequency">25</td>
                        <td id="nextArrival">Next Arrival Formula</td>
                        <td id="minutesAway">Minutes away Formula</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                        </form>
                        <form>
                            <div class="form-group row">
                                <label for="first-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script>

        let firebaseConfig = {
            apiKey: "AIzaSyBclIdAvpb1w4NqLP2o9kFHloYEHURh-XY",
            databaseURL: "https://train-homework-445a6.firebaseio.com",

        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        let database = firebase.database();

        $("#submit-info").on("click", function () {
            event.preventDefault();

            let trainName = $("#name-input").val().trim();
            let trainDestination = $("#destination-input").val().trim();
            let firstTrain = $("#first-input").val().trim();
            let trainFrequency = $("#frequency-input").val().trim();

            database.ref().push({
                name: trainName,
                destination: trainDestination,
                firstTrain: firstTrain,
                frequency: trainFrequency
            });

            $("#name-input").val("");
            $("#destination-input").val("");
            $("#first-input").val("");
            $("#frequency-input").val("");

        });

        database.ref().on("child_added", function (snapshot) {
            let name = snapshot.val().name
            let destination = snapshot.val().destination
            let firstArrival = snapshot.val().firstTrain
            let frequency = snapshot.val().frequency

            let newRow = $("#trainInfo")

            // Change the HTML to reflect
            let thName = $("<th>").attr("scope", "row").text(name);
            newRow.append(thName);

            let tdDestination = $("<td>").text(destination);
            newRow.append(tdDestination);

            let tdFirst = $("<td>").text(firstArrival);
            newRow.append(tdFirst);

            let tdFrequency = $("<td>").text(frequency);
            newRow.append(tdFrequency);

            // Handle the errors
        }, function (errorObject) {
            console.log("Errors handled: " + errorObject.code);
        });
    </script> ​
</body>

</html>
