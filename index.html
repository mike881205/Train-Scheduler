<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    ​

    <div class="container">
        <div class="jumbotron" id="trainSection">
            <h1 class="text-center">The Train Scheduler that Could </h1>
            <h3 class="text-center">C'mon ride the train</h3>
        </div>
        <div class="card" id="trainSection">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainInfo">
                </tbody>
            </table>
        </div>

        <div class="row" id="trainSection">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Train Name -->
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <!-- Destination -->
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                        </form>
                        <form>
                            <!-- First Arrival -->
                            <div class="form-group row">
                                <label for="first-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-input" type="text">
                            </div>
                            <!-- Frequency -->
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ​
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/javascript.js"></script> 
    
</body>

</html>
